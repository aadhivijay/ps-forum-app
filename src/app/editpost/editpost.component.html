<div id="createpost">
  <form [formGroup]="form">
    <br>
    <input id="title" type="text" name="title" placeholder="title" formControlName="title"><br><br>
    <textarea id="body" rows="20" cols="60" id="body" type="text" name="body" placeholder="body" formControlName="body"></textarea>
    <br>

    <input class="button" type="submit" [disabled]="!form.valid" value="UPDATE">
    <input class="button" type="reset" value="RESET">
  </form>
</div>
